<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Perfil do prof</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-image">
                <img src="https://via.placeholder.com/150" alt="Foto de perfil" id="profile-img">
            </div>

            <h1 class="card-name" id="profile-name">João Silva</h1>

            <p class="card-description">
                Desenvolvedor web apaixonado por tecnologia e inovação.
                Sempre em busca de novos aprendizados e desafios.
                fjdsjfdlksjfklsdfk
            </p>

            <div class="card-info">
                <div class="info-item">
                    <span class="info-label">Projetos</span>
                    <span class="info-value">15</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Seguidores</span>
                    <span class="info-value">230</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Seguindo</span>
                    <span class="info-value">145</span>
                </div>
            </div>

            <button class="btn" id="greet-btn">Dizer Olá</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
